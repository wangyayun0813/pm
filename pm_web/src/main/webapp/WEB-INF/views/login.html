<!DOCTYPE html>
<html>
<head>
    <title>Minimal 1.0 - Login Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8" />

    <link rel="icon" type="image/ico" href="${base!}/assets/images/favicon.ico" />
    <!-- Bootstrap -->
    <link href="${base!}/assets/css/vendor/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" href="${base!}/assets/css/vendor/bootstrap-checkbox.css">
    <link href="${base!}/assets/css/minimal.css" rel="stylesheet">
</head>
<body class="bg-3">


<!-- Wrap all page content here -->
<div id="wrap">
    <!-- Make page fluid -->
    <div class="row">
        <!-- Page content -->
        <div id="content" class="col-md-12 full-page login">


            <div class="inside-block">
                <h1><strong>账单管理系统</strong></h1>
                <h5>Minimal Admin Theme</h5>

                <form id="form-signin" class="form-signin" method="post" action="${base!}/login/doLogin">
                    <section>
                        <div class="input-group">
                            <input type="text" class="form-control" name="username" placeholder="登录账号">
                            <div class="input-group-addon"><i class="fa fa-user"></i></div>
                        </div>
                        <div class="input-group">
                            <input type="password" class="form-control" name="password" placeholder="密码">
                            <div class="input-group-addon"><i class="fa fa-key"></i></div>
                        </div>
                    </section>
                    <section class="controls">
                        <div class="checkbox check-transparent">
                            <input type="checkbox" value="true" id="rememberMe" name="rememberMe">
                            <label for="rememberMe">记住登录状态</label>
                        </div>
                        <!-- <a href="#">Forget password?</a> -->
                    </section>
                    <section class="log-in">
                        <button class="btn btn-greensea">登录</button>
                        <span>-</span>
                        <a class="btn btn-slategray" href="${base!}/login/regist">注册</a>
                    </section>
                </form>
            </div>
        </div>
        <!-- /Page content -->
    </div>
</div>
<!-- Wrap all page content end -->
</body>
</html>
