<!DOCTYPE html>
<html>
<head>
    <title>Minimal 1.0 - Login Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8" />

    <link rel="icon" type="image/ico" href="${base!}/assets/images/favicon.ico" />
    <!-- Bootstrap -->
    <link href="${base!}/assets/css/vendor/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" href="${base!}/assets/css/vendor/animate/animate.css">
    <link type="text/css" rel="stylesheet" media="all" href="${base!}/assets/js/vendor/mmenu/css/jquery.mmenu.all.css" />
    <link rel="stylesheet" href="${base!}/assets/js/vendor/videobackground/css/jquery.videobackground.css">
    <link rel="stylesheet" href="${base!}/assets/css/vendor/bootstrap-checkbox.css">

    <link rel="stylesheet" href="${base!}/assets/js/vendor/summernote/css/summernote.css">
    <link rel="stylesheet" href="${base!}/assets/js/vendor/summernote/css/summernote-bs3.css">
    <link rel="stylesheet" href="${base!}/assets/js/vendor/chosen/css/chosen.min.css">
    <link rel="stylesheet" href="${base!}/assets/js/vendor/chosen/css/chosen-bootstrap.css">
    <link rel="stylesheet" href="${base!}/assets/js/vendor/datepicker/css/bootstrap-datetimepicker.css">
    <link rel="stylesheet" href="${base!}/assets/js/vendor/colorpicker/css/bootstrap-colorpicker.css">
    <link rel="stylesheet" href="${base!}/assets/js/vendor/colorpalette/bootstrap-colorpalette.css">
    <link href="${base!}/assets/css/minimal.css" rel="stylesheet">
</head>
<body class="bg-3">

<!-- Wrap all page content here -->
<div id="wrap">
    <!-- Make page fluid -->
    <div class="row">
        <!-- Page content -->
        <div id="content" class="col-md-12 full-page login">

            <div class="inside-block2">
                <!-- tile -->
                    <!-- tile header -->
                    <div class="tile-header">
                        <h1><strong>用户注册</strong></h1>
                    </div>
                    <!-- /tile header -->

                    <!-- tile body -->
                    <div class="tile-body">

                        <form class="form-horizontal" role="form">

                            <div class="form-group">
                                <label for="datepicker" class="col-sm-4 control-label">账号</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="datepicker">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="colorpicker" class="col-sm-4 control-label">密码</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="colorpicker">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="colorpicker-rgb" class="col-sm-4 control-label">昵称</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="colorpicker-rgb">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="colorpicker-rgb" class="col-sm-4 control-label">年龄</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="colorpicker-rgb">
                                </div>
                            </div>


                            <div class="form-group">
                                <label class="col-sm-4 control-label">性别</label>
                                <div class="col-sm-8">
                                    <div class="radio radio-transparent">
                                        <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
                                        <label for="optionsRadios1">男</label>

                                        <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                                        <label for="optionsRadios2">女</label>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="colorpicker-rgb" class="col-sm-4 control-label">生日</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="colorpicker-rgb">
                                </div>
                            </div>

                            <div class="form-group">
                                <button type="submit" class="btn btn-greensea">注册</button>
                                <button type="reset" class="btn btn-red">重置</button>
                            </div>

                        </form>

                    </div>
                    <!-- /tile body -->
        </div>
        <!-- /Page content -->
    </div>
</div>
<!-- Wrap all page content end -->
</body>
</html>
