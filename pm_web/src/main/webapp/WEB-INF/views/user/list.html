<%layout("/layout/common.html"){%>
<!-- Page content -->
<div id="content" class="col-md-12">
    <!-- page header -->
    <div class="pageheader">
        <div class="breadcrumbs">
            <ol class="breadcrumb">
                <li>首页</li>
                <li class="active">系统日志</li>
            </ol>
        </div>
    </div>
    <!-- /page header -->
    <!-- content main container -->
    <div class="main">
        <!-- row -->
        <div class="row">
            <div class="col-md-12">
                <section class="tile transparent">
                    <!-- tile header -->
                    <div class="tile-header transparent">
                        <h1><strong>Inline Editing</strong> Datatable</h1>
                    </div>
                    <!-- /tile header -->

                    <!-- tile body -->
                    <div class="tile-body rounded-corners">

                        <div class="table-responsive">
                            <div id="inlineEditDataTable_wrapper" class="dataTables_wrapper form-inline" role="grid">
                                <table class="table table-datatable table-custom dataTable" id="inlineEditDataTable"
                                       aria-describedby="inlineEditDataTable_info">
                                    <thead>
                                    <tr role="row">
                                        <th>昵称</th>
                                        <th>姓名</th>
                                        <th>员工工号</th>
                                        <th>最后登录时间</th>
                                        <th>最后登录ip</th>
                                    </tr>
                                    </thead>
                                    <tbody role="alert" aria-live="polite" aria-relevant="all">
                                    <%
                                    var userList = p.list;
                                    for(user in userList){
                                    %>
                                    <tr>
                                        <td>${user.nick}</td>
                                        <td>${user.name}</td>
                                        <td>${user.eId}</td>
                                        <td>${user.lastTime,"yyyy-MM-dd HH:mm:ss"}</td>
                                        <td>${user.lastIp}</td>
                                    </tr>
                                    <%}%>
                                    </tbody>
                                </table>
                                <b:page page="${p}" url="${base}/user">
                                    <b:param name="name" value="张三"/>
                                    <b:param name="age" value="21"/>
                                    <b:param name="role" value="admin"/>
                                </b:page>
                            </div>
                        </div>
                    </div>
                    <!-- /tile body -->

                </section>
            </div>
        </div>
        <!-- /row -->
    </div>
</div>
    <!-- Page content end -->
<%}%>
